<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-container {
            height: 100vh;
            display: flex;
        }
        
        /* Left Side: Image/Brand */
        .login-brand-side {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .brand-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        /* Right Side: Form */
        .login-form-side {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 600px; /* Limit width on large screens */
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            background-color: white;
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .btn-login {
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            background: #0d6efd;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .login-brand-side { display: none; }
            .login-form-side { max-width: 100%; background: #f8f9fa; }
            .login-card { 
                background: white; 
                padding: 2rem; 
                border-radius: 16px; 
                box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-brand-side">
            <div class="brand-pattern"></div>
            <div style="z-index: 1;">
                <div class="mb-4">
                    <i class="bi bi-box-seam display-3"></i>
                </div>
                <h1 class="display-4 fw-bold mb-3">TemucoSoft</h1>
                <p class="lead opacity-75">Gestión integral para tu negocio.<br>POS, Inventario y E-commerce en un solo lugar.</p>
            </div>
            <div class="mt-auto text-white-50 small">
                © 2025 TemucoSoft S.A.
            </div>
        </div>

        <div class="login-form-side">
            <div class="login-card">
                <div class="mb-5">
                    <h3 class="fw-bold text-dark mb-1">Bienvenido de nuevo</h3>
                    <p class="text-muted">Ingresa tus credenciales para acceder.</p>
                </div>

                <div id="error-alert" class="alert alert-danger d-none border-0 bg-danger-subtle text-danger mb-4 small"></div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">USUARIO</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" required autofocus placeholder="Ej: admin">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">CONTRASEÑA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" required placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
                        Ingresar al Sistema
                    </button>
                </form>
                
                <div class="text-center pt-3 border-top">
                    <p class="small text-muted mb-2">¿Eres cliente final?</p>
                    <a href="/tienda/" class="btn btn-outline-secondary btn-sm rounded-pill px-4">
                        <i class="bi bi-shop me-1"></i> Ir a Tienda Pública
                    </a>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- LÓGICA DE JAVASCRIPT (SE MANTIENE IGUAL) ---
    localStorage.clear();

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('error-alert');
        const btn = document.querySelector('button[type="submit"]');
        
        // Efecto de carga
        btn.disabled = true;
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Verificando...';
        alertBox.classList.add('d-none');

        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                const userInfo = {
                    username: data.username,
                    email: data.email,
                    rol: data.rol,
                    compania: data.compania_nombre,
                    compania_id: data.compania_id
                };
                localStorage.setItem('user_info', JSON.stringify(userInfo));

                // Pequeño delay para mostrar el éxito visualmente (opcional)
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                btn.innerHTML = '<i class="bi bi-check-lg"></i> ¡Éxito!';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } else {
                alertBox.innerHTML = `<i class="bi bi-exclamation-circle me-2"></i> ${data.detail || 'Credenciales incorrectas'}`;
                alertBox.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        } catch (error) {
            console.error(error);
            alertBox.innerHTML = '<i class="bi bi-wifi-off me-2"></i> Error de conexión con el servidor';
            alertBox.classList.remove('d-none');
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    });
</script>
</body>
</html>
