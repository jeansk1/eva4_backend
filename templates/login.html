<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; height: 100vh; overflow: hidden; }
        .login-container { height: 100vh; display: flex; }
        .login-brand-side { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); color: white; flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 4rem; position: relative; overflow: hidden; }
        .brand-pattern { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px); background-size: 20px 20px; opacity: 0.5; }
        .login-form-side { flex: 1; background: white; display: flex; align-items: center; justify-content: center; padding: 2rem; max-width: 600px; }
        .login-card { width: 100%; max-width: 400px; }
        .form-control { padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #dee2e6; background-color: #f8f9fa; }
        .form-control:focus { background-color: white; border-color: #0d6efd; box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); }
        .btn-login { padding: 0.75rem; font-weight: 600; border-radius: 8px; background: #0d6efd; border: none; transition: all 0.2s; }
        .btn-login:hover { background: #0b5ed7; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .token-box { font-family: monospace; font-size: 0.75rem; background: #f8f9fa; border: 1px dashed #6c757d; border-radius: 6px; padding: 0.5rem; word-break: break-all; max-height: 100px; overflow-y: auto; }
        @media (max-width: 768px) { .login-brand-side { display: none; } .login-form-side { max-width: 100%; background: #f8f9fa; padding: 1rem; } .login-card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); } }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-brand-side">
            <div class="brand-pattern"></div>
            <div style="z-index: 1;">
                <div class="mb-4"><i class="bi bi-box-seam display-3"></i></div>
                <h1 class="display-4 fw-bold mb-3">TemucoSoft</h1>
                <p class="lead opacity-75">Gestión integral para tu negocio.</p>
            </div>
            <div class="mt-auto text-white-50 small">© 2025 TemucoSoft S.A.</div>
        </div>

        <div class="login-form-side">
            <div class="login-card">
                <div class="mb-5">
                    <h3 class="fw-bold text-dark mb-1">Bienvenido</h3>
                    <p class="text-muted">Ingresa tus credenciales.</p>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger border-0 bg-danger-subtle text-danger mb-4 small">
                        <i class="bi bi-exclamation-circle me-2"></i> Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">USUARIO</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="username" id="username" required autofocus placeholder="Ej: admin">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">CONTRASEÑA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" name="password" id="password" required placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </button>
                    
                    <div class="form-text text-center small mb-4">
                        <i class="bi bi-info-circle me-1"></i> Usa sesión tradicional
                    </div>
                </form>
                
                <div class="separator d-flex align-items-center my-4">
                    <div class="flex-grow-1 border-top"></div>
                    <div class="px-3 small text-muted">O</div>
                    <div class="flex-grow-1 border-top"></div>
                </div>
                
                <div class="mb-4">
                    <div id="jwt-error" class="alert alert-warning d-none border-0 bg-warning-subtle text-warning mb-3 small"></div>
                    
                    <button type="button" class="btn btn-outline-info w-100 mb-3" onclick="obtenerJWT()" id="btn-jwt">
                        <i class="bi bi-key me-2"></i> Obtener Token JWT (API)
                    </button>
                    
                    <div class="card border-info bg-info-subtle mb-3 d-none" id="jwt-result">
                        <div class="card-header bg-info text-white py-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <small><i class="bi bi-check-circle me-1"></i> Token Generado</small>
                                <button class="btn btn-sm btn-light py-0 px-2" onclick="copiarToken()">Copiar</button>
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <div class="token-box mb-2" id="token-display"></div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted"><i class="bi bi-check-circle-fill text-success me-1"></i> Guardado</small>
                                <a href="/dashboard/" class="btn btn-sm btn-success py-1 px-3">Ir al Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center pt-3 border-top">
                    <a href="/tienda/" class="text-decoration-none small text-secondary">
                        <i class="bi bi-shop me-1"></i> Ir a Tienda Pública
                    </a>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- JAVASCRIPT SOLO PARA EL TOKEN JWT ---
    // El "Iniciar Sesión" de arriba es manejado por Django directamente.

    async function obtenerJWT() {
        // Leemos los valores de los inputs por su ID
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const errorBox = document.getElementById('jwt-error');
        const jwtBtn = document.getElementById('btn-jwt');
        
        if (!username || !password) {
            errorBox.textContent = 'Por favor, escribe usuario y contraseña arriba.';
            errorBox.classList.remove('d-none');
            return;
        }
        
        errorBox.classList.add('d-none');
        const originalText = jwtBtn.innerHTML;
        jwtBtn.disabled = true;
        jwtBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Generando...';
        
        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Mostrar token visualmente
                document.getElementById('token-display').textContent = data.access.substring(0, 50) + '...';
                document.getElementById('jwt-result').classList.remove('d-none');
                
                // Guardar en LocalStorage para usos futuros de API
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user_info', JSON.stringify({
                    username: data.username,
                    rol: data.rol,
                    plan: data.plan,
                    compania: data.compania_nombre
                }));
                
                jwtBtn.className = 'btn btn-success w-100 mb-3';
                jwtBtn.innerHTML = '<i class="bi bi-check-lg"></i> Token Listo';
            } else {
                errorBox.textContent = 'Error: ' + (data.detail || 'Credenciales inválidas');
                errorBox.classList.remove('d-none');
                jwtBtn.disabled = false;
                jwtBtn.innerHTML = originalText;
            }
        } catch (error) {
            console.error(error);
            errorBox.textContent = 'Error de conexión con la API';
            errorBox.classList.remove('d-none');
            jwtBtn.disabled = false;
            jwtBtn.innerHTML = originalText;
        }
    }

    function copiarToken() {
        const token = localStorage.getItem('access_token');
        if (token) navigator.clipboard.writeText(token);
    }
</script>
</body>
</html>
