<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #555; display: flex; justify-content: center; padding-top: 20px; }
        .ticket {
            width: 320px; /* Ancho estándar impresora térmica */
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .ticket-header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
        .ticket-footer { text-align: center; border-top: 1px dashed #000; padding-top: 10px; margin-top: 10px; }
        .table-items th, .table-items td { padding: 2px 0; }
        .text-right { text-align: right; }
        @media print {
            body { background: none; padding: 0; display: block; }
            .ticket { width: 100%; box-shadow: none; padding: 0; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="ticket">
        <div class="ticket-header">
            <h5 class="fw-bold mb-0">TEMUCOSOFT POS</h5>
            <small>RUT: 76.123.456-7</small><br>
            <small id="recibo-sucursal">Sucursal: ...</small><br>
            <small id="recibo-direccion">...</small>
            <hr class="my-2 border-dark border-dashed">
            <div class="d-flex justify-content-between">
                <span>Folio: <strong id="recibo-id">#--</strong></span>
                <span id="recibo-fecha">--/--/--</span>
            </div>
            <div class="text-start mt-1">
                Atendido por: <span id="recibo-vendedor">...</span>
            </div>
        </div>

        <table class="w-100 table-items mb-2">
            <thead>
                <tr style="border-bottom: 1px solid #000;">
                    <th class="text-start">ITEM</th>
                    <th class="text-center">CANT</th>
                    <th class="text-right">TOTAL</th>
                </tr>
            </thead>
            <tbody id="lista-items">
                </tbody>
        </table>

        <div class="d-flex justify-content-between fw-bold mt-2 pt-2 border-top border-dark">
            <span>TOTAL A PAGAR</span>
            <span id="recibo-total">$0</span>
        </div>
        <div class="d-flex justify-content-between small mt-1">
            <span>Forma de Pago:</span>
            <span id="recibo-metodo">...</span>
        </div>

        <div class="ticket-footer">
            <p class="mb-0">¡GRACIAS POR SU COMPRA!</p>
            <small>Conserve este ticket para cambios.</small>
            <br>
            <small>www.temucosoft.cl</small>
        </div>

        <div class="mt-4 text-center no-print">
            <button onclick="window.print()" class="btn btn-dark btn-sm w-100 mb-2">Imprimir Ticket</button>
            <button onclick="window.close()" class="btn btn-outline-secondary btn-sm w-100">Cerrar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idVenta = urlParams.get('id');
            const token = localStorage.getItem('access_token');

            if (!idVenta) return alert('No se especificó venta');

            try {
                // Usar fetch para obtener la venta
                const res = await fetch(`/api/ventas/${idVenta}/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const venta = await res.json();

                // Llenar datos
                document.getElementById('recibo-id').textContent = '#' + venta.id;
                document.getElementById('recibo-fecha').textContent = new Date(venta.creado_en).toLocaleDateString();
                document.getElementById('recibo-sucursal').textContent = venta.nombre_sucursal;
                // Si la API no trae dirección de sucursal en VentaSerializer, se puede omitir o hacer otra llamada
                document.getElementById('recibo-vendedor').textContent = venta.nombre_vendedor;
                document.getElementById('recibo-total').textContent = '$' + parseFloat(venta.total).toLocaleString('es-CL');
                document.getElementById('recibo-metodo').textContent = venta.metodo_pago.toUpperCase();

                const tbody = document.getElementById('lista-items');
                
                if (venta.items) {
                    venta.items.forEach(item => {
                        const nombre = item.nombre_producto || `Prod ${item.producto}`;
                        // Calcular subtotal si no viene
                        const subtotal = item.subtotal || (item.precio_unitario * item.cantidad);
                        
                        tbody.innerHTML += `
                            <tr>
                                <td class="text-start text-truncate" style="max-width: 130px;">${nombre}</td>
                                <td class="text-center">x${item.cantidad}</td>
                                <td class="text-right">$${parseInt(subtotal).toLocaleString('es-CL')}</td>
                            </tr>
                        `;
                    });
                }

            } catch (error) {
                alert('Error cargando recibo');
            }
        });
    </script>
</body>
</html>
