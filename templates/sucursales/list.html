{% extends 'base.html' %}

{% block title %}Sucursales - TemucoSoft{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h6 class="text-uppercase text-muted small fw-bold ls-1">Administración</h6>
        <h2 class="fw-bold text-dark"><i class="bi bi-shop-window me-2"></i>Red de Sucursales</h2>
    </div>
    
    <a href="/sucursales/create/" id="btn-crear" class="btn btn-info text-white shadow-sm px-4">
        <i class="bi bi-plus-lg me-2"></i>Nueva Sucursal
    </a>
</div>

<div class="card border-0 shadow-sm overflow-hidden">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light border-bottom">
                    <tr>
                        <th class="ps-4 text-uppercase text-secondary x-small fw-bold">Nombre</th>
                        <th class="text-uppercase text-secondary x-small fw-bold">Ubicación</th>
                        <th class="text-uppercase text-secondary x-small fw-bold">Contacto</th>
                        <th class="text-end pe-4 text-uppercase text-secondary x-small fw-bold">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-sucursales">
                    <tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-info"></div></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer bg-white py-3 border-top-0">
        <small class="text-muted">Gestión de puntos de venta físicos.</small>
    </div>
</div>

<style>
    .ls-1 { letter-spacing: 1px; }
    .x-small { font-size: 0.7rem; }
    
    .icon-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // TOKEN SEGURO (Local)
        const token = localStorage.getItem('access_token');
        const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
        const tbody = document.getElementById('tabla-sucursales');

        // Ocultar botón si es vendedor
        if (userInfo.rol === 'vendedor') {
            const btn = document.getElementById('btn-crear');
            if(btn) btn.style.display = 'none';
        }

        try {
            const response = await fetch('/api/sucursales/', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Error al cargar datos');
            
            const data = await response.json();
            const sucursales = data.results || data;

            tbody.innerHTML = '';

            if (sucursales.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-5">
                            <div class="text-muted opacity-50 mb-2"><i class="bi bi-shop display-4"></i></div>
                            <h6 class="text-muted">No hay sucursales registradas</h6>
                            <p class="small text-muted">Registra tu primera tienda para comenzar.</p>
                        </td>
                    </tr>`;
                return;
            }

            sucursales.forEach(s => {
                const btnEditar = (userInfo.rol === 'super_admin' || userInfo.rol === 'admin_cliente') 
                    ? `<a href="/sucursales/edit/?id=${s.id}" class="btn btn-sm btn-outline-warning border-0" title="Editar"><i class="bi bi-pencil-fill"></i></a>` 
                    : '';

                const row = `
                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="icon-circle bg-info-subtle text-info me-3">
                                    <i class="bi bi-shop"></i>
                                </div>
                                <div>
                                    <h6 class="mb-0 text-sm fw-bold text-dark">${s.nombre}</h6>
                                    <small class="text-muted x-small">Creado: ${new Date(s.creado_en).toLocaleDateString('es-CL')}</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-truncate" style="max-width: 200px;">
                            <i class="bi bi-geo-alt me-1 text-secondary"></i> ${s.direccion}
                        </td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <div class="d-flex align-items-center text-sm">
                                    <i class="bi bi-telephone me-2 text-success"></i>
                                    <span>${s.telefono}</span>
                                </div>
                                <div class="d-flex align-items-center text-sm">
                                    <i class="bi bi-envelope me-2 text-primary"></i>
                                    <a href="mailto:${s.email}" class="text-decoration-none text-secondary">${s.email}</a>
                                </div>
                            </div>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group shadow-sm">
                                <a href="/sucursales/detail/?id=${s.id}" class="btn btn-sm btn-outline-info border-0" title="Ver Detalle">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                ${btnEditar}
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

        } catch (error) {
            console.error('Error:', error);
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-danger py-4">
                        Error al cargar sucursales. Verifique su conexión.
                    </td>
                </tr>`;
        }
    });
</script>
{% endblock %}
