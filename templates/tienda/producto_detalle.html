<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto - TemucoSoft Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } 
        .product-image-box {
            background-color: white; border-radius: 16px; padding: 4rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03); min-height: 400px;
        }
        .product-image-box img { max-width: 100%; max-height: 350px; object-fit: contain; }
        .price-tag { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; color: #198754; }
        .status-badge { font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/tienda/">
                <i class="bi bi-box-seam-fill me-2"></i>TemucoSoft Store
            </a>
            <div class="ms-auto d-flex gap-3">
                <a href="/tienda/" class="btn btn-outline-secondary btn-sm rounded-pill px-3 border">
                    <i class="bi bi-arrow-left me-1"></i> Tienda
                </a>
                <a href="/tienda/carrito/" class="btn btn-primary btn-sm rounded-pill px-3 position-relative shadow-sm">
                    <i class="bi bi-cart3"></i> <span id="contador-carrito" class="ms-1 fw-bold">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb small">
                <li class="breadcrumb-item"><a href="/tienda/" class="text-decoration-none text-secondary">Inicio</a></li>
                <li class="breadcrumb-item active fw-bold text-dark" aria-current="page" id="bread-name">Detalle</li>
            </ol>
        </nav>

        <div id="loading-state" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 fw-bold">Cargando producto...</p>
        </div>

        <div class="row g-5 d-none animate-fade-in" id="main-content">
            <div class="col-lg-6">
                <div class="product-image-box" id="product-image-container"></div>
            </div>

            <div class="col-lg-6">
                <div class="ps-lg-4">
                    <span class="badge bg-primary-subtle text-primary border border-primary-subtle mb-3" id="prod-cat">-</span>
                    
                    <h1 class="display-5 fw-bold text-dark mb-2" id="prod-nombre">-</h1>
                    <p class="text-muted small text-uppercase fw-bold ls-1 mb-4">SKU: <span id="prod-sku">-</span></p>

                    <h2 class="price-tag mb-4 text-success" id="prod-precio">$0</h2>

                    <div class="mb-4">
                        <span id="stock-status-message" class="badge bg-secondary status-badge">Verificando...</span>
                        <p class="text-muted small mt-1" id="stock-detalle-texto"></p>
                    </div>

                    <p class="text-secondary lead mb-5" id="prod-desc">...</p>

                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-success btn-lg rounded-pill py-3 shadow-sm" onclick="agregarAlCarritoAPI()" id="btn-add-to-cart" disabled>
                            <i class="bi bi-cart-plus-fill me-2"></i> Agregar al Carrito
                        </button>
                    </div>

                    <div class="row g-3 pt-4 border-top">
                        <div class="col-6">
                            <div class="d-flex align-items-center text-muted">
                                <i class="bi bi-truck fs-4 me-3 text-secondary"></i>
                                <small class="lh-sm">Envío Rápido<br>Todo Chile</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center text-muted">
                                <i class="bi bi-shield-check fs-4 me-3 text-secondary"></i>
                                <small class="lh-sm">Compra Segura<br>Garantía Total</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let prodId = urlParams.get('id');
    if (!prodId) {
        const parts = window.location.pathname.split('/');
        prodId = parts.find(p => !isNaN(p) && p !== '');
    }

    let productoActual = null;
    let inventarioGlobal = {};
    let carritoUsuario = {};

    function getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') return value;
        }
        return null;
    }

    document.addEventListener('DOMContentLoaded', () => {
        iniciarCargaPrincipal();
    });
    
    async function iniciarCargaPrincipal() {
        try {
            await Promise.all([
                cargarInventarioStock(), 
                cargarCarritoActual(),
                cargarProducto()
            ]);
            validarStock();
            document.getElementById('loading-state').classList.add('d-none');
            document.getElementById('main-content').classList.remove('d-none');
        } catch(e) {
            console.error('Fallo:', e);
            document.getElementById('loading-state').innerHTML = `<h5 class="text-danger">Error: Producto no encontrado</h5><a href="/tienda/" class="btn btn-primary mt-3">Volver</a>`;
        }
    }

    async function cargarInventarioStock() {
        try {
            const res = await fetch('/api/inventario/', { credentials: 'include' }); 
            if (res.ok) {
                const data = await res.json();
                (data.results || data).forEach(item => {
                    inventarioGlobal[item.producto] = (inventarioGlobal[item.producto] || 0) + parseInt(item.stock); 
                });
            }
        } catch(e) { console.warn(e); }
    }

    async function cargarCarritoActual() {
        try {
            const res = await fetch('/api/carrito/', { credentials: 'include' });
            if (res.ok) {
                const data = await res.json();
                const items = data.results || data;
                let totalItems = 0;
                carritoUsuario = {};

                items.forEach(item => {
                    const pId = item.producto_id || item.producto;
                    const qty = item.cantidad || 0;
                    carritoUsuario[pId] = (carritoUsuario[pId] || 0) + qty;
                    totalItems += qty;
                });
                
                const badge = document.getElementById('contador-carrito');
                badge.textContent = totalItems;
                if(totalItems > 0) badge.classList.remove('d-none');
            }
        } catch(e) { console.warn(e); }
    }

    async function cargarProducto() {
        if(!prodId) throw new Error("ID");
        const res = await fetch(`/api/productos/${prodId}/`, { credentials: 'include' });
        if(!res.ok) throw new Error('404');
        
        productoActual = await res.json();

        const imageContainer = document.getElementById('product-image-container');
        imageContainer.innerHTML = productoActual.imagen 
            ? `<img src="${productoActual.imagen}" alt="${productoActual.nombre}">`
            : `<i class="bi bi-card-image text-secondary opacity-25" style="font-size: 8rem;"></i>`;

        document.getElementById('prod-nombre').textContent = productoActual.nombre;
        document.getElementById('bread-name').textContent = productoActual.nombre;
        document.getElementById('prod-desc').textContent = productoActual.descripcion || 'Sin descripción.';
        document.getElementById('prod-precio').textContent = '$' + parseFloat(productoActual.precio).toLocaleString('es-CL');
        document.getElementById('prod-cat').textContent = (productoActual.categoria || 'General').toUpperCase();
        document.getElementById('prod-sku').textContent = productoActual.sku;
    }

    // --- CAMBIOS EN EL TEXTO Y COLOR ROJO ---
    function validarStock() {
        const stockTotal = inventarioGlobal[parseInt(prodId)] || 0; 
        const enCarrito = carritoUsuario[parseInt(prodId)] || 0;
        const disponibleReal = stockTotal - enCarrito;
        const isAvailable = disponibleReal > 0;

        const statusMsg = document.getElementById('stock-status-message');
        const detalleMsg = document.getElementById('stock-detalle-texto');
        const btn = document.getElementById('btn-add-to-cart');

        if (isAvailable) {
            statusMsg.textContent = 'En Stock';
            statusMsg.className = 'badge bg-success status-badge';
            
            if (enCarrito > 0) {
                detalleMsg.textContent = `Tienes ${enCarrito} en tu carrito. Quedan ${disponibleReal} disponibles.`;
            } else {
                detalleMsg.textContent = `Disponibles: ${stockTotal} unidades.`;
            }

            btn.disabled = false;
            btn.classList.replace('btn-secondary', 'btn-success');
            btn.classList.replace('btn-danger', 'btn-success');
            btn.innerHTML = '<i class="bi bi-cart-plus-fill me-2"></i> Agregar al Carrito';
        } else {
            // CAMBIO: TEXTO "NO DISPONIBLE" EN ROJO
            statusMsg.textContent = 'NO DISPONIBLE';
            statusMsg.className = 'badge bg-danger status-badge'; // ROJO
            
            if (stockTotal === 0) {
                detalleMsg.textContent = 'Producto agotado temporalmente.';
            } else {
                detalleMsg.textContent = `Ya tienes todas las unidades disponibles (${stockTotal}) en tu carrito.`;
            }

            btn.disabled = true;
            // Quitamos clases anteriores y forzamos rojo/secundario visualmente
            btn.classList.remove('btn-success', 'btn-primary');
            btn.classList.add('btn-danger', 'opacity-75'); 
            btn.innerHTML = '<i class="bi bi-x-circle me-2"></i> NO DISPONIBLE';
        }
    }

    async function agregarAlCarritoAPI() {
        if(!productoActual) return;

        const stockTotal = inventarioGlobal[parseInt(prodId)] || 0; 
        const enCarrito = carritoUsuario[parseInt(prodId)] || 0;
        if (enCarrito + 1 > stockTotal) {
            alert("NO DISPONIBLE: Has alcanzado el límite de stock.");
            validarStock();
            return;
        }

        const btn = document.getElementById('btn-add-to-cart');
        const originalHTML = btn.innerHTML;
        const originalClass = btn.className;
        
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> ...';

        try {
            const csrfToken = getCSRFToken();
            const res = await fetch('/api/carrito/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ producto: productoActual.id, cantidad: 1 }),
                credentials: 'include'
            });

            if (res.ok) {
                carritoUsuario[parseInt(prodId)] = (carritoUsuario[parseInt(prodId)] || 0) + 1;
                
                const badge = document.getElementById('contador-carrito');
                let count = parseInt(badge.textContent || '0') + 1;
                badge.textContent = count;
                badge.classList.remove('d-none');

                btn.className = 'btn btn-success btn-lg rounded-pill py-3 shadow-sm';
                btn.innerHTML = '<i class="bi bi-check-lg me-2"></i> ¡Listo!';
                
                setTimeout(() => {
                    validarStock();
                }, 1000);
            } else {
                const err = await res.json();
                alert('Error: ' + (err.detail || 'Fallo'));
                btn.className = originalClass;
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        } catch (e) {
            btn.className = originalClass;
            btn.innerHTML = originalHTML;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
