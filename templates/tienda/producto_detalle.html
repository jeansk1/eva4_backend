<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto - TemucoSoft Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Corregida la sintaxis del color de fondo */
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } 
        .product-image-box {
            background-color: white;
            border-radius: 16px;
            padding: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            min-height: 400px;
        }
        .product-image-box img {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
        }
        .price-tag { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; color: #198754; }
        
        /* Estilo para el mensaje de stock */
        .status-badge { font-size: 1rem; padding: 0.5rem 1rem; border-radius: 8px; }
        .bg-danger-subtle { background-color: #f8d7da; color: #842029; }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/tienda/">
                <i class="bi bi-box-seam-fill me-2"></i>TemucoSoft Store
            </a>
            <div class="ms-auto d-flex gap-3">
                <a href="/tienda/" class="btn btn-outline-secondary btn-sm rounded-pill px-3 border">
                    <i class="bi bi-arrow-left me-1"></i> Tienda
                </a>
                <a href="/tienda/carrito/" class="btn btn-primary btn-sm rounded-pill px-3 position-relative shadow-sm">
                    <i class="bi bi-cart3"></i> <span id="contador-carrito" class="ms-1 fw-bold">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb small">
                <li class="breadcrumb-item"><a href="/tienda/" class="text-decoration-none text-secondary">Inicio</a></li>
                <li class="breadcrumb-item active fw-bold text-dark" aria-current="page" id="bread-name">Detalle</li>
            </ol>
        </nav>

        <div id="loading-state" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 fw-bold">Cargando producto...</p>
        </div>

        <div class="row g-5 d-none animate-fade-in" id="main-content">
            <div class="col-lg-6">
                <div class="product-image-box" id="product-image-container">
                    </div>
            </div>

            <div class="col-lg-6">
                <div class="ps-lg-4">
                    <span class="badge bg-primary-subtle text-primary border border-primary-subtle mb-3" id="prod-cat">CATEGORY</span>
                    
                    <h1 class="display-5 fw-bold text-dark mb-2" id="prod-nombre">-</h1>
                    <p class="text-muted small text-uppercase fw-bold ls-1 mb-4">SKU: <span id="prod-sku">-</span></p>

                    <h2 class="price-tag mb-4 text-success" id="prod-precio">$0</h2>

                    <div class="mb-4">
                        <span id="stock-status-message" class="badge bg-secondary status-badge">Verificando Stock...</span>
                    </div>

                    <p class="text-secondary lead mb-5" id="prod-desc">...</p>

                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-success btn-lg rounded-pill py-3 shadow-sm" onclick="agregarAlCarrito()" id="btn-add-to-cart" disabled>
                            <i class="bi bi-cart-plus-fill me-2"></i> Agregar al Carrito
                        </button>
                    </div>

                    <div class="row g-3 pt-4 border-top">
                        <div class="col-6">
                            <div class="d-flex align-items-center text-muted">
                                <i class="bi bi-truck fs-4 me-3 text-secondary"></i>
                                <small class="lh-sm">Envío Rápido<br>Todo Chile</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center text-muted">
                                <i class="bi bi-shield-check fs-4 me-3 text-secondary"></i>
                                <small class="lh-sm">Compra Segura<br>Garantía Total</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const CART_KEY = 'carrito_tienda';
    let prodId = urlParams.get('id');
    
    // Si no tiene ?id=, intenta buscar en la ruta limpia /producto/5/
    if (!prodId) {
        const parts = window.location.pathname.split('/');
        prodId = parts.find(p => !isNaN(p) && p !== '');
    }

    let productoActual = null;
    let inventarioGlobal = {}; // Cache de stock

    document.addEventListener('DOMContentLoaded', () => {
        // INICIO PRINCIPAL: Llama a la secuencia completa y espera.
        iniciarCargaPrincipal();
        actualizarContador();
    });
    
    // --- FUNCIÓN PRINCIPAL DE CARGA (SECUENCIAL) ---
    async function iniciarCargaPrincipal() {
        try {
            // 1. Cargar el inventario total de la empresa (AWAIT)
            await cargarInventarioStock(); 
            
            // 2. Cargar el producto específico (AWAIT)
            await cargarProducto();
            
            // 3. Si todo lo anterior funcionó, mostramos el contenido.
            document.getElementById('loading-state').classList.add('d-none');
            document.getElementById('main-content').classList.remove('d-none');

        } catch(e) {
            console.error('Fallo en la carga principal:', e);
            // Mostrar mensaje de error genérico si cualquier paso falla
            document.getElementById('loading-state').classList.add('d-none');
            document.querySelector('.container').innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-emoji-frown display-1 text-muted mb-3"></i>
                    <h3>Error al cargar el detalle</h3>
                    <p>Verifique que el producto exista o que el servidor esté activo.</p>
                    <a href="/tienda/" class="btn btn-primary mt-3">Volver a la Tienda</a>
                </div>`;
        }
    }


    // --- Carga de Stock (Backend) ---
    async function cargarInventarioStock() {
        const token = localStorage.getItem('access_token');
        const headers = {};
        if (token) headers['Authorization'] = `Bearer ${token}`;
        
        try {
            const res = await fetch('/api/inventario/', { headers }); 
            if (!res.ok) {
                 // Si la API no es pública o el token falla, asumimos stock 0 y no rompemos la carga
                return; 
            }
            
            const data = await res.json();
            const listaInventario = data.results || data;
            
            // Llenar caché: Sumar el stock total
            listaInventario.forEach(item => {
                const stock = parseInt(item.stock) || 0;
                const pId = item.producto;
                inventarioGlobal[pId] = (inventarioGlobal[pId] || 0) + stock; 
            });
        } catch(e) {
            console.warn("No se pudo cargar el inventario de stock para el catálogo público.");
        }
    }


    async function cargarProducto() {
        if(!prodId) return;

        try {
            const headers = {};
            const token = localStorage.getItem('access_token');
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const res = await fetch(`/api/productos/${prodId}/`, { headers });
            
            if(!res.ok) throw new Error('Producto no encontrado');
            
            productoActual = await res.json();

            // 1. INYECTAR IMAGEN Y CONTENIDO
            const imageContainer = document.getElementById('product-image-container');
            if (productoActual.imagen) {
                imageContainer.innerHTML = `<img src="${productoActual.imagen}" alt="${productoActual.nombre}">`;
                imageContainer.style.padding = '2rem';
            } else {
                imageContainer.innerHTML = `<i class="bi bi-card-image text-secondary opacity-25" style="font-size: 8rem;"></i>`;
            }

            document.getElementById('prod-nombre').textContent = productoActual.nombre;
            document.getElementById('bread-name').textContent = productoActual.nombre;
            document.getElementById('prod-desc').textContent = productoActual.descripcion || 'Sin descripción detallada.';
            document.getElementById('prod-precio').textContent = '$' + parseFloat(productoActual.precio).toLocaleString('es-CL');
            document.getElementById('prod-cat').textContent = (productoActual.categoria || 'General').toUpperCase();
            document.getElementById('prod-sku').textContent = productoActual.sku;

            // 2. VALIDAR STOCK Y ESTADO FINAL
            validarStock();

        } catch (e) {
            // Propagamos el error hacia iniciarCargaPrincipal para que maneje la vista de error
            throw new Error(`Fallo al cargar el producto: ${e.message}`);
        }
    }

    function validarStock() {
        const stock = inventarioGlobal[parseInt(prodId)] || 0; 
        const isAvailable = stock > 0;
        const statusMsg = document.getElementById('stock-status-message');
        const btn = document.getElementById('btn-add-to-cart');

        if (isAvailable) {
            statusMsg.textContent = '¡En Stock!';
            statusMsg.className = 'badge bg-success status-badge';
            btn.disabled = false;
            btn.classList.replace('btn-secondary', 'btn-success');
        } else {
            statusMsg.textContent = 'Agotado';
            statusMsg.className = 'badge bg-danger status-badge';
            btn.disabled = true;
            btn.classList.replace('btn-success', 'btn-secondary'); 
            btn.innerHTML = '<i class="bi bi-x-circle me-2"></i> Agotado';
        }
    }

    function agregarAlCarrito() {
        if(!productoActual) return;

        const stockDisponible = inventarioGlobal[productoActual.id] || 0;
        let carrito = JSON.parse(localStorage.getItem(CART_KEY) || '[]');
        const itemExistente = carrito.find(i => i.id === productoActual.id);
        const cantidadEnCarrito = itemExistente ? itemExistente.cantidad : 0;

        if (stockDisponible <= cantidadEnCarrito) {
             alert(`Stock insuficiente. Solo quedan ${stockDisponible} unidades en total.`);
             return;
        }

        if (itemExistente) {
            itemExistente.cantidad++;
        } else {
            carrito.push({
                id: productoActual.id,
                nombre: productoActual.nombre,
                precio: parseFloat(productoActual.precio),
                cantidad: 1
            });
        }

        localStorage.setItem(CART_KEY, JSON.stringify(carrito));
        actualizarContador();
        
        const btn = event.target.closest('button');
        const original = btn.innerHTML;
        btn.className = 'btn btn-success btn-lg rounded-pill py-3 shadow-sm';
        btn.innerHTML = '<i class="bi bi-check-lg me-2"></i> ¡Agregado!';
        
        setTimeout(() => {
            btn.innerHTML = original;
            btn.className = 'btn btn-primary btn-lg rounded-pill py-3 shadow-sm';
        }, 1500);
    }

    function actualizarContador() {
        const carrito = JSON.parse(localStorage.getItem(CART_KEY) || '[]');
        const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
        document.getElementById('contador-carrito').textContent = total;
    }
</script>
</body>
</html>
