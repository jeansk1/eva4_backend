<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - TemucoSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .success-icon-circle {
            width: 100px;
            height: 100px;
            background-color: #d1e7dd;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0 auto;
        }
        @media print {
            .no-print { display: none !important; }
            .card { border: none !important; box-shadow: none !important; }
            body { background-color: white; }
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                
                <div class="card shadow border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-5 text-center">
                        <div class="success-icon-circle mb-4">
                            <i class="bi bi-check-lg"></i>
                        </div>
                        
                        <h2 class="fw-bold text-dark mb-2">¡Gracias por tu compra!</h2>
                        <p class="text-muted mb-4">Hemos recibido tu pedido correctamente.</p>
                        
                        <div class="bg-light rounded-3 p-3 d-inline-block border mb-4">
                            <span class="text-uppercase text-muted x-small fw-bold ls-1">Número de Orden</span>
                            <h3 class="fw-bold text-dark mb-0" id="display-order-id">#---</h3>
                        </div>

                        <div id="loading-details" class="py-4">
                            <div class="spinner-border text-success" role="status"></div>
                        </div>

                        <div id="guest-view" class="d-none mt-4">
                            <p class="text-muted">Hemos enviado un correo de confirmación con los detalles a tu email.</p>
                            <a href="/tienda/" class="btn btn-primary px-5 rounded-pill mt-3">Volver a la Tienda</a>
                        </div>

                        <div id="details-view" class="d-none text-start mt-4">
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <h6 class="text-uppercase text-muted x-small fw-bold mb-2">Enviar a</h6>
                                    <p class="fw-bold text-dark mb-0" id="det-cliente">-</p>
                                    <p class="text-secondary mb-0 small" id="det-direccion">-</p>
                                    <p class="text-secondary mb-0 small" id="det-email">-</p>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    <h6 class="text-uppercase text-muted x-small fw-bold mb-2">Fecha</h6>
                                    <p class="fw-bold text-dark mb-0" id="det-fecha">-</p>
                                </div>
                            </div>

                            <div class="border rounded-3 overflow-hidden mb-4">
                                <table class="table table-borderless mb-0">
                                    <thead class="bg-light border-bottom">
                                        <tr>
                                            <th class="text-uppercase text-muted x-small fw-bold ps-3">Producto</th>
                                            <th class="text-end text-uppercase text-muted x-small fw-bold pe-3">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="lista-items">
                                        </tbody>
                                    <tfoot class="border-top bg-light">
                                        <tr>
                                            <td class="ps-3 fw-bold text-dark">TOTAL</td>
                                            <td class="text-end pe-3 fw-bold text-success fs-5" id="det-total">$0</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                            <div class="d-grid gap-2 d-sm-flex justify-content-center no-print">
                                <button onclick="window.print()" class="btn btn-outline-secondary px-4">
                                    <i class="bi bi-printer me-2"></i> Imprimir
                                </button>
                                <a href="/tienda/" class="btn btn-primary px-4">
                                    Seguir Comprando
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer bg-light text-center py-3 border-top small text-muted no-print">
                        ¿Tienes dudas? Contáctanos a <a href="#" class="text-decoration-none">soporte@temucosoft.cl</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            const token = localStorage.getItem('access_token');

            if (!orderId) {
                window.location.href = '/tienda/';
                return;
            }

            document.getElementById('display-order-id').textContent = '#' + orderId;

            // Try to fetch details
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            try {
                const response = await fetch(`/api/ordenes/${orderId}/`, { headers });

                if (response.ok) {
                    const orden = await response.json();
                    renderizarDetalles(orden);
                } else {
                    mostrarVistaInvitado();
                }
            } catch (error) {
                console.error(error);
                mostrarVistaInvitado();
            }
        });

        function mostrarVistaInvitado() {
            document.getElementById('loading-details').classList.add('d-none');
            document.getElementById('guest-view').classList.remove('d-none');
        }

        function renderizarDetalles(orden) {
            document.getElementById('loading-details').classList.add('d-none');
            document.getElementById('details-view').classList.remove('d-none');

            document.getElementById('det-cliente').textContent = orden.nombre_cliente;
            document.getElementById('det-direccion').textContent = orden.direccion_cliente;
            document.getElementById('det-email').textContent = orden.email_cliente;
            document.getElementById('det-fecha').textContent = new Date(orden.creado_en).toLocaleDateString();
            document.getElementById('det-total').textContent = '$' + parseFloat(orden.total).toLocaleString('es-CL');

            const tbody = document.getElementById('lista-items');
            
            if (orden.items && orden.items.length > 0) {
                orden.items.forEach(item => {
                    const desc = item.nombre_producto || `Producto ID #${item.producto}`;
                    tbody.innerHTML += `
                        <tr>
                            <td class="ps-3">
                                <span class="fw-bold text-dark d-block">${desc}</span>
                                <span class="text-muted small">Cantidad: ${item.cantidad}</span>
                            </td>
                            <td class="text-end pe-3 align-middle fw-bold text-dark">
                                $${(item.precio_unitario * item.cantidad).toLocaleString('es-CL')}
                            </td>
                        </tr>
                    `;
                });
            }
        }
    </script>
</body>
</html>
