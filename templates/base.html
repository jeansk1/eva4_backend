<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemucoSoft POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Modern Reset & Font */
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            visibility: hidden; /* Token check */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
        }
        
        .nav-link {
            font-weight: 500;
            color: #6c757d !important;
            margin-right: 1rem;
            transition: color 0.2s;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #0d6efd !important;
        }

        /* Content Container */
        .main-container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* User Menu */
        .user-dropdown-toggle {
            background-color: #f1f3f5;
            color: #495057;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .user-dropdown-toggle:hover {
            background-color: #e9ecef;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam-fill me-2"></i>TemucoSoft
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu-opciones">
                    </ul>
                
                <div class="d-flex align-items-center ms-auto">
                    <div class="dropdown">
                        <button class="btn user-dropdown-toggle dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <div class="user-avatar"><i class="bi bi-person-fill"></i></div>
                            <span id="user-display-name">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                            <li><h6 class="dropdown-header text-uppercase small" id="user-role-display">Rol</h6></li>
                            <li><a class="dropdown-item" href="/usuarios/perfil/"><i class="bi bi-person-gear me-2"></i> Mi Perfil</a></li>
                            <!-- NUEVO: Enlace a Mi Suscripci칩n -->
                            <li><a class="dropdown-item" href="/planes/info/"><i class="bi bi-gem me-2"></i> Mi Suscripci칩n</a></li>
                            
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesi칩n</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-dark mb-0">{% block page_title %}{% endblock %}</h3>
            <div>{% block page_actions %}{% endblock %}</div>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- SEGURIDAD Y MEN칔 DIN츼MICO ---
        const token = localStorage.getItem('access_token');
        // Aseguramos que user_info exista y sea parseado, por si acaso
        const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');

        // -----------------------------------------------------------------
        // NIVELES DE PERMISO BASADO EN EL PLAN DE SUSCRIPCI칍N (CORREGIDO)
        // -----------------------------------------------------------------
        // Normalizamos a min칰sculas para comparaciones seguras (basico, estandar, premium)
        const userPlan = userInfo.plan ? userInfo.plan.toLowerCase() : 'basico'; 
        const isStandardOrHigher = userPlan === 'estandar' || userPlan === 'premium';
        const isPremium = userPlan === 'premium';
        const rol = userInfo.rol; // El rol se usa para los permisos base (vendedor, gerente, admin)
        
        // 1. Protecci칩n de Rutas
        const path = window.location.pathname;
        if (!token && !path.includes('/login/') && !path.includes('/tienda/')) {
            window.location.href = '/login/';
        } else {
            // Mostrar p치gina
            document.body.style.visibility = 'visible';
            
            // Mostrar usuario en Navbar
            if(userInfo.username) {
                document.getElementById('user-display-name').textContent = userInfo.username;
                const rolFormatted = (rol || '').replace('_', ' ').toUpperCase();
                // Mostramos el rol y el plan
                document.getElementById('user-role-display').textContent = `${rolFormatted} (${userPlan.toUpperCase() || 'N/A'})`; 
            }

            // 2. Construir Men칰 seg칰n Rol y Plan
            const menu = document.getElementById('menu-opciones');
            if (menu) {
                let html = '';

                // INICIO (Todos los logueados)
                html += `<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>`;

                // =========================================================
                // PLAN B츼SICO: Ventas POS (para vendedores)
                // =========================================================
                if (['vendedor', 'admin_cliente', 'super_admin'].includes(rol)) {
                    html += `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Ventas</a>
                            <ul class="dropdown-menu shadow-sm border-0">
                                <li><a class="dropdown-item" href="/ventas/">Punto de Venta (POS)</a></li>
                                <li><a class="dropdown-item" href="/ventas/dashboard/">Panel de Ventas</a></li>
                                <li><a class="dropdown-item" href="/ventas/historial/">Historial</a></li>
                                
                                ${isPremium ? `
                                <li><hr class="dropdown-divider"></li>
                                <li id="nav-pedidos-web"><a class="dropdown-item fw-bold text-primary" href="/ventas/ordenes/">游닍 Pedidos Web</a></li>
                                ` : ''}
                            </ul>
                        </li>
                    `;
                }

                // PLAN B츼SICO: Inventario y Log칤stica (para gerentes/admins)
                if (['gerente', 'admin_cliente', 'super_admin'].includes(rol)) {
                    html += `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Inventario</a>
                            <ul class="dropdown-menu shadow-sm border-0">
                                <li><a class="dropdown-item" href="/productos/">Productos</a></li>
                                <li><a class="dropdown-item" href="/inventario/">Stock por Sucursal</a></li>
                                <li><a class="dropdown-item" href="/inventario/movimientos/">Ingreso Mercader칤a</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/proveedores/">Proveedores</a></li>
                            </ul>
                        </li>
                    `;
                }
                
                // =========================================================
                // PLAN EST츼NDAR: Reportes Detallados
                // =========================================================
                if (isStandardOrHigher && ['gerente', 'admin_cliente', 'super_admin'].includes(rol)) {
                    html += `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-warning" href="#" data-bs-toggle="dropdown">Reportes</a>
                            <ul class="dropdown-menu shadow-sm border-0">
                                <li><a class="dropdown-item" href="/reportes/">Dashboard General</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/reportes/ventas/">Detalle de Ventas</a></li>
                                <li><a class="dropdown-item" href="/reportes/stock/">Valorizaci칩n Stock</a></li>
                                <li><a class="dropdown-item" href="/reportes/proveedores/">An치lisis Proveedores</a></li>
                            </ul>
                        </li>
                    `;
                }

                // =========================================================
                // PLAN PREMIUM: Gesti칩n de Sucursales y Usuarios
                // =========================================================
                // Restringimos Usuarios/Sucursales al Premium, ya que el l칤mite de Sucursales es un 
                // diferencial clave del plan.
                if (isPremium && ['admin_cliente', 'super_admin'].includes(rol)) {
                    html += `
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-success fw-bold" href="#" data-bs-toggle="dropdown">Administraci칩n</a>
                            <ul class="dropdown-menu shadow-sm border-0">
                                <li><a class="dropdown-item" href="/sucursales/">Sucursales</a></li>
                                <li><a class="dropdown-item" href="/usuarios/">Usuarios</a></li>
                                
                                ${rol === 'super_admin' ? `
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/admin/">Django Admin</a></li>
                                ` : ''}
                            </ul>
                        </li>
                    `;
                }

                menu.innerHTML = html;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login/';
        }
    </script>
    
    {% block scripts %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
